 <div class="container">

        <h1>Add a Post</h1>
        <a href="/edit/0"><button type="button" class="btn btn-primary">New Post</button></a>

      
             <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in post_edit %}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.ptitle}}</td>
                <td>{{post.psubtitle}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{ post.sno }}"><button type="button" class="btn btn-primary">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
