{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  {% set fname = 'img/' + post_template.pimage %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = fname) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post_template.ptitle}}</h1>
            <h2 class="subheading">{{post_template.psubtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              on {{post_template.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post_template.pcontent}}

        </div>
      </div>
    </div>
  </article>

{% endblock %}
