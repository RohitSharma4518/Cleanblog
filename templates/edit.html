 <div class="container">
    <div class="row">
      <div class="col-lg-40 col-md-10 mx-auto">
        <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard Home</button></a>
        <h1>Add/Edit a Post</h1>
         <form name="sentMessage" id="contactForm" action="/edit/{{ post.sno }}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image_file</label>
              <input type="text" class="form-control" placeholder="Image_file" name="image_file" id="image_file" 
              required data-validation-required-message="Please enter your name." value="{{ post.pimage }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" 
              required data-validation-required-message="Please enter your name." value="{{ post.ptitle }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subtitle</label>
              <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" 
              required data-validation-required-message="Please enter your name." value="{{ post.psubtitle }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" 
              required data-validation-required-message="Please enter your name." value="{{ post.slug }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea type="text" rows="5" class="form-control" placeholder="Content" name="content" id="content" 
              required data-validation-required-message="Please enter your name.">{{ post.pcontent }}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
 
 
 
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
      

      </div>
